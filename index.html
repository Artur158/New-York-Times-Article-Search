<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1;
    }
  </style>
</head>

<body>
  <!-- Creating basic click events. Register the "Submit" button -->
  <!-- Here we have our final submit button -->
  <button type="submit" class="btn btn-secondary" id="run-search">
    <i class="fa fa-search"></i> Search</button>
  <button class="btn btn-secondary" id="clear-all">
    <i class="fa fa-trash"></i> Clear Results</button>







      
  <div class="row">
    <div class="col-sm-12">
      <br>          
      <div class="card">
        <div class="card-header fw-bold">
            <i class="fa fa-list-alt"></i> Search Parameters
        </div>
        <div class="card-body"> 
          
          <form role="form">  
            
            <div class="mb-3">
              <label for="search" class="form-label">Search Term:</label>
              <input type="text" class="form-control" id="search-term">
            </div>  
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Number of Records to Retrieve:</label>
              <select id="article-count" class="form-select" aria-labelledby="dropdownMenuButton">
                <option value="1">1</option>                    
                <option value="5" selected>5</option>
                <option value="10">10</option>
              </select>
            </div>  
            
            <div class="mb-3">
              <label for="start-year" class="form-label">Start Year (Optional):</label>
              <input type="text" class="form-control" id="start-year">
            </div>  
            
            <div class="mb-3">
              <label for="end-year" class="form-label">End Year (Optional):</label>
              <input type="text" class="form-control" id="end-year">
            </div>
            
            <button type="submit" class="btn btn-secondary" id="run-search">
              <i class="fa fa-search"></i> Search</button>
            <button class="btn btn-secondary" id="clear-all">
              <i class="fa fa-trash"></i> Clear Results</button>
          </form>
        </div>
      </div>
    </div>
  </div>

      <!-- jQuery JS -->
      
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>
  
</body>
